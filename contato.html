<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="cabecalho">
                <div class="logo">
                    <a href="/"><img width="50" src="./img/cogumelo.png" alt="cogumelo verde"></a>
                    <small>Melhores alunos do Vemser de todos os tempos</small>
                </div>
                <nav>
                    <ul>
                        <li><a href="/home.html">Home</a></li>
                        <li><a href="/sobre.html">Sobre</a></li>
                        <li><a href="/contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="form">
        <div class="container">
            <h1>Contato</h1>
            <form>
                <div class="name">
                    <label for="nome">Digite seu nome completo:</label>
                    <div>
                        <input name="nome" placeholder="nome completo" type="text">
                    </div>
                </div>

                <div class="email">
                    <label for="email">Digite seu e-mail:</label>
                    <div>
                        <input name="email" placeholder="e-mail" type="email">
                    </div>
                </div>
                
                <div class="questions">
                    <label for="questoes">Qual o motivo de contato</label>
                    <div>
                        <select name="questoes" id="questao">
                            <option value="q1">HTML é easy demais</option>
                            <option value="q2">CSS é mais fácil que JS</option>
                            <option value="q3">JS é mais fácil que CSS</option>
                        </select>
                    </div>
                </div>

                <div class="mensager">
                    <label for="mensagem">Sua Mensagem</label>
                    <div>
                        <textarea name="mensagem" id="mensagem" cols="35" rows="15" placeholder="Digite sua mensagem"></textarea>
                    </div>
                </div>

                <input class="save-button" value="Salvar" type="submit">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="/sobre.html">Sobre</a></li>
                    <li><a href="/contato.html">Contato</a></li>
                </ul>
            </nav>
            <address>AV.Andarai 531 - Porto Alegre</address>
        </div>
    </footer>
</body>
</html>
